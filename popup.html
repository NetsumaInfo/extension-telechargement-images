<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 50%, #252b3d 100%);
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #06b6d4 100%);
      opacity: 0.1;
      pointer-events: none;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
      position: relative;
      z-index: 1;
    }
    
    .title {
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 12px;
      background: linear-gradient(45deg, #ffffff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }
    
    .image-count {
      background: rgba(30, 35, 50, 0.8);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 24px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }
    
    .count-number {
      font-size: 28px;
      font-weight: 800;
      color: #3b82f6;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 4px;
    }
    
    .count-label {
      font-size: 14px;
      opacity: 0.9;
      color: #b8c5d1;
      font-weight: 500;
    }
    
    .download-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .download-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .download-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 35px rgba(16, 185, 129, 0.4);
    }
    
    .download-btn:hover::before {
      left: 100%;
    }
    
    .download-btn:active {
      transform: translateY(-1px) scale(0.98);
    }
    
    .download-btn:disabled {
      background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .download-btn:disabled::before {
      display: none;
    }
    
    .loading {
      text-align: center;
      padding: 24px;
      position: relative;
      z-index: 1;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 16px;
      position: relative;
    }
    
    .spinner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-top: 3px solid #3b82f6;
      border-right: 3px solid #8b5cf6;
      border-radius: 50%;
      animation: spin 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }
    
    .spinner::after {
      content: '';
      position: absolute;
      top: 6px;
      left: 6px;
      width: calc(100% - 12px);
      height: calc(100% - 12px);
      border: 2px solid transparent;
      border-bottom: 2px solid #06b6d4;
      border-left: 2px solid #10b981;
      border-radius: 50%;
      animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite reverse;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading div {
      color: #b8c5d1;
      font-weight: 500;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">üñºÔ∏è Image Downloader</div>
  </div>
  
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div>D√©tection des images...</div>
  </div>
  
  <div id="content" style="display: none;">
    <div class="image-count">
      <div class="count-number" id="imageCount">0</div>
      <div class="count-label">images d√©tect√©es</div>
    </div>
    
    <button id="downloadBtn" class="download-btn">
      üì• T√©l√©charger les images
    </button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
